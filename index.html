<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mameno</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <!-- Pantalla principal -->
    <div class="card" id="welcome-screen">
      <h1>Mameno</h1>
      <div class="subtitle">Entrena tu memoria de trabajo y velocidad de cálculo.</div>

      <div class="level-row">
        <div class="level-info">
          <div class="level-label">NIVEL ACTUAL</div>
          <div>
            <span class="level-name" id="level-current">Principiante I</span>
            <span class="level-range" id="level-range">1-10</span>
          </div>
        </div>
        <div class="sessions-info">
          <div class="sessions-number" id="sessions-completed">0</div>
          <div class="sessions-label">Sesiones Completadas</div>
        </div>
      </div>

      <div class="progress-bar-container">
        <div class="progress-bar-fill" id="progress-bar-fill"></div>
      </div>

      <div class="next-challenge" id="next-challenge">
        Alcanza 10 sesiones para desbloquear el rango 1-20.
      </div>

      <button id="start-btn">Comenzar</button>
    </div>

    <!-- Pantalla Entrenamiento -->
    <div id="training-screen" style="display:none;">
      <div id="sequence-display"></div>
      <div id="expression-display"></div>

      <!-- Checkbox ayuda visual (solo niveles superiores) -->
      <label id="visual-aid-container" style="display:none;">
        <input type="checkbox" id="visual-aid-toggle">
        Mostrar ayuda visual
      </label>

      <div id="answer-input">
        <input type="number" id="user-answer" placeholder="Ingresa el resultado" autocomplete="off" />
        <button id="submit-answer">Enviar</button>
      </div>

      <div id="result-text"></div>

      <button id="back-btn">← Volver</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
